<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topology Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Topology Counter Results</h1>
    <label for="nInput">Enter N:</label>
    <input type="number" id="nInput" value="4" min="0" />
    <button onclick="fetchResults()">Get Results</button>
    <div id="results"></div>
    <script>
        function fetchResults() {
            const n = document.getElementById('nInput').value;
            fetch(`http://localhost:3000/api/topologies?n=${n}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('results').innerText = `Results: ${data.results.toString()}`;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
